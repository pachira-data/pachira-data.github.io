baseurl: '/'
permalink: pretty
title: 'Pachira Data & Design'

logo:
  mobile: "images/logo/logo_pachira_round.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/logo_pachira_horizontal.svg"
  desktop_height: "64px"
  desktop_width: "240px"

home:
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  field_services:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "field_services"
    values:
      layout: "field_service"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
